<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>My to-do list</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Double click an item to mark it complete</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text">
                <button class="btn">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ol>
                    <li>My</li>
                    <li class="li2">to do</li>
                    <li>list</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
               <button class="btn1">clear completed</button>
               <button class="btn2">Empty List</button>
               <button class="btn3">Save List</button>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
